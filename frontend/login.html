<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignalCraft - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/destilj.css">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-background px-4">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <a href="/" class="inline-flex items-center gap-2 text-2xl font-bold">
          <svg class="h-8 w-8 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
            <line x1="9" y1="21" x2="9" y2="9"></line>
          </svg>
          SignalCraft
        </a>
        <h2 class="mt-6 text-3xl font-bold">Welcome back</h2>
        <p class="mt-2 text-muted-foreground">
          Sign in to your account to continue
        </p>
      </div>

      <form id="login-form" class="mt-8 space-y-6">
        <div id="error-message" class="alert alert-destructive hidden">
          <p class="text-sm"></p>
        </div>

        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium mb-2">
              Email address
            </label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="input"
              placeholder="Enter your email"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium mb-2">
              Password
            </label>
            <div class="relative">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="input pr-10"
                placeholder="Enter your password"
              />
              <button
                type="button"
                id="toggle-password"
                class="absolute inset-y-0 right-0 pr-3 flex items-center"
              >
                <svg id="eye-icon" class="h-4 w-4 text-muted-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg id="eye-off-icon" class="h-4 w-4 text-muted-foreground hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-primary focus:ring-primary border-border rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="text-primary hover:text-primary/80">
              Forgot your password?
            </a>
          </div>
        </div>

        <button
          type="submit"
          id="login-button"
          class="btn-primary w-full"
        >
          Sign in
        </button>

        <div class="text-center">
          <p class="text-sm text-muted-foreground">
            Don't have an account?
            <a href="#" class="text-primary hover:text-primary/80 font-medium">
              Sign up for free
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script src="/static/js/login.js"></script>
</body>
</html>
